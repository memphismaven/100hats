<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #left-pane {
            width: 200px;
            background-color: #f2f2f2;
            overflow-y: scroll;
        }

        #center-pane {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
        }

        .todo-item {
            margin-bottom: 10px;
        }

        .todo-item input {
            margin-right: 10px;
        }

        hr {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Left Pane -->
    <div id="left-pane">
        <a href="#">Add Task</a><br>
        <a href="#">Search</a><br>
        <a href="#">Inbox</a><br>
        <a href="#">Today</a><br>
        <a href="#">Upcoming</a><br>
        <a href="#">Filters</a><br>
        <a href="#">Labels</a><br>
    </div>

    <!-- Center Pane -->
    <div id="center-pane">
        <div class="todo-item">
            <input type="checkbox" id="task1" >
            <a href="#" onclick="openPopup('Task 3')">Task 1</a>
            <hr>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task2" >
            <label for="task2" onclick="openPopup('Task 3')">Task 2</label>
            <hr>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task3" onclick="openPopup('Task 3')">
            <label for="task3">Task 3</label>
            <hr>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task4" onclick="openPopup('Task 4')">
            <label for="task4">Task 4</label>
            <hr>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task5" onclick="openPopup('Task 5')">
            <label for="task5">Task 5</label>
        </div>
    </div>
</div>

<!-- Popup -->
<div class="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
    <p id="popup-text"></p>
</div>

<script>
    function openPopup(taskName) {
        document.getElementById('popup-text').innerHTML = taskName;
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
